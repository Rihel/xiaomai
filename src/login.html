<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-fluid box">
        <div class="container">
            <div class="row box-control">
                <div class="col-md-2 col-xs-6 col-sm-6 active">
                    注册
                </div>
                <div class="col-md-2 col-xs-6 col-sm-6">
                    登录
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 box-wrapper">

                    <div class="item" style="display: block;">
                        <form class="form">
                            <div class="form-group">

                                <label for="username"><span class="fa fa-user"></span>用户名</label>
                                <input type="text" name="username" placeholder="输入用户名" class="form-control">
                                <p class=" info info-default user-mesg"></p>
                            </div>
                            <div class="form-group">

                                <label for="password"><span class="fa fa-lock">密码</span></label>
                                <input type="password" name="password" placeholder="输入密码" class="form-control">
                                <p class=" info info-default pass-mesg"></p>
                            </div>
                            <div class="form-group">

                                <label for="phone"><span class="fa fa-lock">手机号码</span></label>
                                <input type="text" name="phone" placeholder="请输入手机号码" class="form-control">
                                <p class=" info info-default phone-mesg"></p>
                            </div>
                            <div class="form-group">

                                <label for="phone"><span class="fa fa-lock">短信验证码</span></label>
                                <input type="text" name="phone" placeholder="输入短信验证码" class="form-control">
                                <input type="button" class="btn btn-info" value="获取验证码">
                                <p class=" info info-default phone-mesg"></p>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="reg">注册</button>
                            </div>
                        </form>
                    </div>
                    <div class="item">
                        <form class="form">
                            <div class="form-group">

                                <label for="username"><span class="fa fa-user"></span>用户名</label>
                                <input type="text" name="username" placeholder="输入用户名" class="form-control">
                                <p class=" info info-default user-mesg"></p>
                            </div>
                            <div class="form-group">

                                <label for="password"><span class="fa fa-lock">密码</span></label>
                                <input type="password" name="password" placeholder="输入密码" class="form-control">
                                <p class=" info info-default pass-mesg"></p>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="reg">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
